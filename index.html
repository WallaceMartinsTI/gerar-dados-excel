<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar lista de datas do mês</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="setarAnoAtual()">
    <header>
      <h1>Gerar Dados | <span>Patrícia Day Care</span></h1>
    </header>

    <div class="content">
      <main>
        <section class="secao-datas">
          <h2>Gerar lista de datas no mês</h2>
          <p class="campo-input">
            <label for="numMes">Número do mês:</label>
            <input type="number" name="numMes" id="numMes" min="1" max="12" />
          </p>
          <p class="campo-input">
            <label for="totalDias">Total de dias do mês:</label>
            <input
              type="number"
              name="totalDias"
              id="totalDias"
              min="1"
              max="31"
            />
            <label class="mt-label" for="inicioMes">Dia inicial:</label>
            <input
              type="number"
              name="inicioMes"
              id="inicioMes"
              min="1"
              value="1"
              onfocus="setarAtributoProprio()"
            />
          </p>
          <p>
            <label for="ano">Ano desejado:</label>
            <input type="number" name="ano" id="ano" min="2000" />
          </p>
          <p>
            <label for="pessoas">Quantidade de pessoas:</label>
            <input type="number" name="pessoas" id="pessoas" min="0" />
          </p>
          <p class="campo-botao">
            <input type="button" value="Gerar" onclick="gerarMes()" />
          </p>

          <div id="resultado-datas"></div>

          <p id="copiar-container-datas" class="campo-botao">
            <input
              type="button"
              value="Copiar Datas"
              onclick="copiarDatas('datas')"
            />
          </p>
        </section>

        <section id="secao-pessoas">
          <h2>Gerar lista de pessoas por data</h2>

          <p class="campo-botao">
            <input type="button" value="Gerar" onclick="gerarPessoas()" />
          </p>

          <div id="container-input-pessoas"></div>

          <p id="gerar-lista-pessoas" class="campo-botao">
            <input
              id="gerar-lista"
              type="button"
              value="Gerar Lista"
              onclick="gerarListaPessoasFunc()"
            />
          </p>

          <div id="resultado-pessoas"></div>

          <p id="copiar-container-pessoas" class="campo-botao">
            <input
              id=""
              type="button"
              value="Copiar Pessoas"
              onclick="copiarDatas('pessoas')"
            />
          </p>
        </section>
      </main>
    </div>

    <footer>
      <p>
        <a
          href="https://www.linkedin.com/in/wallace-martins-ti/"
          target="_blank"
          id="wcsm"
          rel="author"
          >&copy; WCSM</a
        >
        | para acessar o repositório deste projeto
        <a
          href="https://github.com/WallaceMartinsTI/gerar-dados-excel"
          target="_blank"
          rel="external"
          >clique aqui </a
        >.
      </p>
    </footer>

    <script src="./script.js"></script>
    <script></script>
  </body>
</html>
